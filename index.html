<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>∞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- V.MS.408 | folio: null | mirror: start=mirrored -->
  <meta name="theme-color" content="#000000" />
  <style>
    :root {
      --bg: #000;
      --fade: 21s;
      --img-opacity: 0.82;
      --glow: rgba(0, 255, 170, 0.08);
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: #9fffdc;
    }
    body {
      display: grid;
      place-items: center;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }
    figure {
      margin: 0;
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
      filter: drop-shadow(0 0 18px var(--glow));
    }
    img#v {
      display: block;
      max-width: 90vw;
      max-height: 90vh;
      width: auto;
      height: auto;
      opacity: 0;
      animation: emerge var(--fade) forwards;
      will-change: opacity, transform;
      transform: scaleX(-1);
    }
    .hint {
      position: absolute;
      right: 0.75rem;
      bottom: 0.5rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 10px;
      letter-spacing: 0.12em;
      opacity: 0.35;
      user-select: none;
      pointer-events: none;
    }
    @keyframes emerge { to { opacity: var(--img-opacity); } }
    @media (prefers-reduced-motion: reduce) { img#v { animation-duration: 0.6s; } }
    noscript {
      position: fixed; inset: auto 0 0 0;
      text-align: center; color: #7fffd4; background: rgba(0,0,0,0.6);
      padding: 8px 12px; font: 12px/1.2 system-ui, sans-serif;
    }
  </style>
</head>
<body>
  <figure>
    <img id="v" src="page_null.jpg" alt="V.MS.408 — folio: null" />
    <div class="hint">mirror: click / press M</div>
  </figure>

  <script>
    (function () {
      const img = document.getElementById('v');
      let mirrored = true;

      function applyTransform() {
        img.style.transform = mirrored ? 'scaleX(-1)' : 'none';
      }
      function toggleMirror() {
        mirrored = !mirrored;
        applyTransform();
      }

      img.addEventListener('click', toggleMirror);
      img.addEventListener('touchend', (e) => { e.preventDefault(); toggleMirror(); }, { passive: false });
      window.addEventListener('keydown', (e) => { if (e.key === 'm' || e.key === 'M') toggleMirror(); });

      img.setAttribute('tabindex', '0');
      img.addEventListener('animationend', () => { applyTransform(); });
    })();
  </script>

  <noscript>V.MS.408 requires mirror to reveal. Enable JavaScript.</noscript>
</body>
</html>
